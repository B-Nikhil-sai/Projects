<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .bi{
            border: solid palevioletred 2px;
            padding: 2.5px;
        }
        .hidden{
            display: none;
        }
        p{
            display: inline;
        }
    </style>
</head>
<body>

<!-- TO DO LIST -->

    <div class="container-fluid mb-5">
        <div class="row">
            <div class="col-6 m-auto">                
                <div class="card">

                    <div class="card-header bg-dark text-white">
                            <h2> To Do List </h2>
                    </div>
                    
                    <div class="card-body p-4">
                        <form>
                                <input type="text" class="fs-3 form-control" placeholder="Enter Your Task" id="task"> <br>
                            
                               <input type="submit" class="btn btn-dark btn-md" value="Add Task" id="sbtn">
                        </form>
                    </div>
                        
                </div>
            </div>
        </div>
    </div>

<!-- TO DO TASKS -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-6 m-auto">
                <div class="card hidden" id="task-card">
                    <div class="card-header bg-danger text-white">
                        <h2>To Do Tasks </h2>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="task-list-el">
                           
                        </ul>               
                    </div>
                    
                </div>                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./script code.js">
    </script>        
</body>
</html>
